services:
  web:
    build: .
    container_name: tc5_fiap_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1

      # Servi√ßo MLflow UI
  mlflow:
    build: .
    command: mlflow ui --host 0.0.0.0 --port 5000
    volumes:
      - .:/app
    ports:
      - "5001:5000"
    depends_on:
      - web
